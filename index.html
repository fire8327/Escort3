<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="Assets/CSS/output.css">
</head>
<body class="font-Roboto">
    <header class="w-full grid-container py-4">
        <div class="flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <img src="Assets/Images/header/logo.svg" alt="" class="w-14">
                <span class="text-lg md:text-xl xl:text-2xl">Название бренда</span>
            </a>
            <nav class="flex items-center gap-6 text-sm md:text-base xl:text-lg">
                <form action="#" class="relative w-full lg:w-[400px]">
                    <input type="text" class="rounded-xl w-full border border-[#E6B762] pl-4 pr-16 py-2" placeholder="Улица, номер дома, метро...">
                    <button class="absolute w-8 top-1/2 -translate-y-1/2 right-2">
                        <img src="Assets/Images/header/search.svg" alt="">
                    </button>
                </form>
                <button><span class="opacity-50">Город:</span> <span class="text-[#E6B762] font-medium">Москва</span></button>
                <button class="px-4 py-2 rounded-lg transition-all duration-500 border border-[#E6B762] text-[#E6B762] hover:bg-[#E6B762] hover:text-white">Заказать эскорт</button>
            </nav>
        </div>
    </header>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="Assets/JS/main.js"></script>
</body>
</html>
